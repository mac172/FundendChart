<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <style>
    @keyframes twinkle {
      0%, 100% { opacity: 1; r: 0.5; }
      50% { opacity: 0.2; r: 0.3; }
    }
    .star {
      fill: white;
      animation: twinkle 4s infinite ease-in-out;
    }
    .delay-1 { animation-delay: 0s; }
    .delay-2 { animation-delay: 1s; }
    .delay-3 { animation-delay: 2s; }
    .delay-4 { animation-delay: 1.5s; }
  </style>

  <circle class="star delay-1" cx="15" cy="25" r="0.4"></circle>
  <circle class="star delay-2" cx="50" cy="10" r="0.5"></circle>
  <circle class="star delay-3" cx="80" cy="60" r="0.3"></circle>
  <circle class="star delay-4" cx="40" cy="85" r="0.4"></circle>
</svg>
